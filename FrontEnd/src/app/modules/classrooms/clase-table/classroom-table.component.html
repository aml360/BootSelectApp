<hr />
<div>
	<h5>Ordenadores de la clase {{ classId }}</h5>
</div>
<div class="accordion" id="accordionComputer">
	<div *ngFor="let ordenador of ordenadores; let i = index" class="accordion-item">
		<h5 class="accordion-header">
			<button
				class="accordion-button collapsed"
				type="button"
				data-bs-toggle="collapse"
				[attr.data-bs-target]="'#collDisk' + i"
				[attr.aria-controls]="'collDisk' + i"
			>
				Ordenador: {{ ordenador.id }} <br />
				IP:{{ ordenador.ip }}
			</button>
		</h5>
		Discos:
		<!-- <div
			id="collapseOne"
			class="accordion-collapse collapse show"
			aria-labelledby="headingOne"
			data-bs-parent="#accordionComputer"
		> -->
		<div
			[id]="'collDisk' + i"
			class="accordion-collapse collapse"
			aria-labelledby="headingOne"
			data-bs-parent="#accordionComputer"
		>
			<ul class="list-group list-group-flush">
				<li class="list-group-item" *ngFor="let disco of ordenador.discos; let i = index">
					<div class="card-header">{{ i + 1 }} Descripci√≥n: {{ disco.description }}</div>
					<p class="card-text">
						Inicio:
						<input [ngxTimepicker]="picker" [format]="24" [value]="formatTime(disco.bootUp)" />
						<ngx-material-timepicker
							#picker
							(timeSet)="persistTime(disco, $event, true)"
						></ngx-material-timepicker>
						<br />
						Fin:
						<input [ngxTimepicker]="picker2" [format]="24" [value]="formatTime(disco.shutdown)" />
						<ngx-material-timepicker
							#picker2
							(timeSet)="persistTime(disco, $event, false)"
						></ngx-material-timepicker>
					</p>
				</li>
			</ul>
		</div>
		<!-- </div> -->
	</div>
</div>
